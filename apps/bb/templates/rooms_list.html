{% extends "base.html" %}

{% block content %}
    <ul>
        {% for prop in properties %}
        <li>
            <a href="{% url 'property_detail' prop.slug %}">
                <div id="{{ prop.id }}"><h4>{{ prop.name }}</h4></div>
            </a>
            <div id="amenities-for-{{ prop.id }}" class="amenities">
                {% for name in prop.div_amenities_names %}
                    <div class="div-{{ name }}"></div>
                    {% if forloop.last %}
                        <br/>
                    {% endif %}
                {% endfor %}
            </div>
            <p> {{ prop.description }} </p>

        </li>
        {% endfor %}
    </ul>
{% endblock %}
